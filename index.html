<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribble Web Layout</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <img class="head-logo" src="./images/dev.png" alt="logo" />
        <ul class="navlist">
          <li><a class="change-hover" href="#">New</a></li>
          <li><a class="change-hover" href="#">About Us</a></li>
          <li><a class="change-hover" href="#">Blog</a></li>
          <li><a class="change-hover" href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <div class="aside">
        <h1>
          Discover <br />
          Modern And <br />
          Special Forms.
        </h1>
        <h3>Collection</h3>
        <p>
          After every trip to hawaii, I always have a few dms asking where we
          play stayed, our favorite beaches, etc. Especially with spring break.
        </p>

        <img
          class="down-arrow"
          src="./images/down-arrow-black-square-button.png"
          alt="down arrow"
        />
      </div>
      <div class="image-container">
        <img
          class="full-image"
          src="./images/pexels-mayra-stefanne-181572886-12683578.jpg"
          alt="Image of woman sitting on the beach"
        />
      </div>
    </main>
  </body>
</html>
